<div class="container">
  <div class="heading-row d-flex justify-content-between align-items-center">
    <h1>All Departments</h1>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>
          <span>Filter <mat-icon>filter_list</mat-icon></span>
        </mat-label>
        <mat-select [formControl]="deptFilter" multiple (selectionChange)="filterSelected()">
          <mat-option value="All">All</mat-option>
          <mat-optgroup label="Filter">
            <mat-option *ngFor="let dept of allDepts;let index = index" 
              [value]="dept.deptName">
              {{dept.deptName}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>

  <div class="mt-3">
    <mat-accordion class="accordion-headers-align">
      <mat-expansion-panel *ngFor="let dept of allDepts;let index = index"
        [expanded]="step === index" (opened)="setStep(index)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{dept.deptName}}
          </mat-panel-title>
          
          <span class="text-center rounded-circle userCountBadge">{{dept.userCount}}</span>

        </mat-expansion-panel-header>
        <!-- list of users -->
        <ul class ="list-group">
          <li class="list-group-item"
            *ngFor="let user of getUserByDept(dept.deptName)">
            
              {{user.name}}
            
          </li>
        </ul>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <mat-divider></mat-divider>
  <div class="mt-3">
    <button mat-raised-button color="primary" (click)="openAddDeptDialog()">Add Department</button>
    <button mat-raised-button (click)="openAddUserDialog()">Add User</button>
  </div>
</div>
